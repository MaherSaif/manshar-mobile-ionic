
<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-assertive">
      <ion-nav-back-button>
      </ion-nav-back-button>
      <ion-nav-buttons side="right">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="right">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="fabContent"></ion-nav-view>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="right" width="200" class="right-side-menu">
    <ion-content>
      <ion-list>
        <div ng-if="user"  class="assertive-border profile" menu-close ng-click="Showprofile()">
          <div class="avatar" manshar-cover url="http://manshar.s3.amazonaws.com/{{user.avatar_uid}}">

          </div>
          <div class="title">
            <img ng-src="http://manshar.s3.amazonaws.com/{{user.avatar_uid}}" alt=""/>
            <h3 style="margin: 2px;font-size: 14px">{{user.name}}</h3>
          </div>
        </div>

        <ion-item  ng-if="!user.signedIn" class="item-icon-right" menu-close ng-click="ShowloginModal()">
          <i class="icon ion-email"></i>
          تسجيل الدخول
        </ion-item>

        <ion-item  ng-if="user.signedIn"  class="item-icon-right" menu-close ng-click="Showprofile()">
          <i class="icon ion-android-notifications"></i>
          ملفي الشخصي
        </ion-item>
        <ion-item   class="item-icon-right" menu-close ng-click="Showhome()">
          <i class="icon ion-android-home"></i>
        الرئيسية
        </ion-item>
        <ion-item class="item-icon-right" menu-close>
          <i class="icon ion-bookmark"></i>
          المحفوضات
        </ion-item>
        <ion-item class="item-icon-right" menu-close ng-click="Showprofile()">
          <i class="icon ion-android-notifications"></i>
          التنبيهات
        </ion-item>
        <ion-item class="item-icon-right" menu-close>
          <i class="icon ion-settings"></i>
          الإعدادات
        </ion-item>
        <ion-item class="item-icon-right" menu-close>
          <i class="icon ion-ios-world-outline"></i>
          قصّة منشر
        </ion-item>
        <ion-item class="item-icon-right" menu-close>
          <i class="icon ion-ionic"></i>
          شروط الإستخدام
        </ion-item>
        <ion-item   ng-if="user.signedIn"  class="item-icon-right" menu-close  menu-close ng-click="logout()">
          <i class="icon ion-ionic"></i>
       تسجيل الخروج
        </ion-item>


      </ion-list>
    </ion-content>
  </ion-side-menu>
  <ion-side-menu side="left" width="200" class="left-side-menu">
    <ion-header-bar class="bar-assertive">
      <h1 class="title">إخر فئة</h1>


    </ion-header-bar>

    <ion-content>
      <ion-list>
        <ion-item ng-click="showCategory(category.id)" class="item-icon-right" style="color:{{category.color}};" ng-repeat="category in categories track by category.id" menu-close>
          <span class="icon {{category.icon_cssclass}}"></span>
          {{category.title}}
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
