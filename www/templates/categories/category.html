
<ion-view view-title='' >
  <ion-nav-bar class="">
    <ion-header-bar></ion-header-bar>
    <ion-nav-back-button></ion-nav-back-button>
    <ion-nav-title>{{category.title}}  <i class="fa {{category.icon_cssclass}}"></i></ion-nav-title>
  </ion-nav-bar>
  <style type="text/css">
    ion-header-bar{
      background-color: #777;
    }
    .category-page {
      min-height: 100%;
    }

    .category-page,
    .category-page .cards-list-container,
    .category-page .main-header {
    background-color: {{category.color}};
    }

    .category-page .card {
      border-top: none !important;
    color: {{category.color}} !important;
    }

    .category-page .card.topic:hover {
    background-color: {{category.color|darker:-0.2}} !important;
    color: #fff !important;
    }

    .category-page .card.topic {
      width: auto;
    }

    .category-page .write-new-button {
    background-color: {{category.color|darker:-0.2}};
    }

    .category-page .write-new-button:hover {
    background-color: {{category.color|darker:-0.4}};
    }

    .category-page .card-list .article-card {
    border-left: 4em solid {{category.color|darker:-0.4}};
    }

    .category-page .card-list .article-card .category-topic {
    background-color: {{category.color|darker:-0.4}};
    }
  </style>
  <a  class="button button-float" nav-direction="back" href="/articles/new" class="write-new-button">
    <i class="fa fa-pencil"></i>

  </a>
  <ion-content class="category-page">
    <header class="main-header">
      <div class="hero-unit tray">
        <h1 style="color: #fff" ng-click="showCategoriesPicker()">
          <i class="fa {{category.icon_cssclass}}"></i>
          {{category.title}}
        </h1>
        <p class="manshar-tagline">{{category.description}}</p>
        <p class="topics card-list" ng-show="false">
          <a ng-href="/categories/{{topic.category.id}}/topics/{{topic.id}}" ng-repeat="topic in topics" class="card topic">
            {{topic.title}}
          </a>
        </p>
      </div>
      <!--<div class="category-nav-actions1" ng-class="{'move-up1': forceBar && moveUp}">-->
        <!--<button ng-click="showCategoriesPicker()">-->
          <!--<i class="fa fa-th-large"></i>22222222222222222222222222-->
        <!--</button>-->
      <!--</div>-->

    </header>

    <div ng-if="activeTab!='publishers'" ng-include="'templates/partials/_articles_list.html'"></div>
  </ion-content>
</ion-view>
